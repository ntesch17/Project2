<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Boombox</title>
    <link href="styles/my-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 id="title"> Audio Boombox!</h1>
        <h2 id="name"> By: Nicholas Tesch</h2>
        <canvas width="800" height="400"></canvas>
        <div id="controls">
            <section>
                <label>Track Select: 
                    <select id="trackSelect">
                        
                        <option value="media/Sing it Loud.mp3" selected>Sing it Loud</option>
                        <option value="media/Beautiful Disaster.mp3">Beautiful Disaster</option>
                        <option value="media/One More Time.mp3">One More Time</option>
                    </select>
                </label>
                <audio controls="controls" autostart="true" preload="auto" id="audioControls" type="audio" data-playing="no"></audio>
                <!-- <button id="playButton" data-playing="no"></button> -->
                <button id="fsButton">Full Screen</button>


            </section>
        </div>

    </main>

    <section>
        <label class="label">Audio Type:</label>
        <input type="radio" class="frequency" name="dataDisplay" value="frequency">
        <label class="frequency" for="frequency">Frequency</label>
        <input type="radio" class="waveform" name="dataDisplay" value="waveform">
        <label class="waveform" for="waveform">Waveform</label>
    </section>

    <section>
        <label class="label">Background Types:</label>
        <div class="types">
            <span><input type="checkbox" id="gradientCB"><label for="gradientCB">Show Gradient</label></span>
            <span><input type="checkbox" id="circleBackgroundCB"><label for="circleBackgroundCB">Show Circle Background</label></span>
            <span><input type="checkbox" id="lineBackgroundCB"><label for="lineBackgroundCB">Show Line Background</label></span>
        </div>
    </section>

    <section>
        <label class="label">Visual Effect Types:</label>
        <div class="types">
            <span><input type="checkbox" id="barsCB"><label for="barsCB">Show Bar Display</label></span>
            <span><input type="checkbox" id="circlesCB"><label for="circlesCB">Show Circle Bar Display</label></span>
            <span><input type="checkbox" id="rectanglesCB"><label for="rectanglesCB">Show Rectangle Bar Display</label></span>
            <span><input type="checkbox" id="quadraticCurveCB"><label for="quadraticCurveCB">Show Quadratic Curve Display</label></span>
        </div>
    </section>

    <section>
        <label class="label">Filter Types:</label>
        <div class="types">
            <span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
            <span><input type="checkbox" id="invertCB"><label for="invertCB">Show Invert</label></span>
            <span><input type="checkbox" id="embossCB"><label for="embossCB">Show Emboss</label></span>
            <span><input type="checkbox" id="desaturationCB"><label for="desaturationCB">Show Desaturation</label></span>
            <span><input type="checkbox" id="sepiaCB"><label for="sepiaCB">Show Sepia</label></span>
            <span><input type="checkbox" id="shiftRgbCB"><label for="shiftRgbCB">Show RGB Shift</label></span>
        </div>
    </section>
    <br>
    <section>
        <label class="label">Tint Select:</label>
        <input type="checkbox" class="tintCB"><label class="tintCB" for="tintCB">Show Tint</label>
        <h3>Red Value (RGB):</h3>
        <input type="range" min="0" max="255" value="0" id="redRange">
        <p class="value">Red Value: </p><span id="redValue">0</span></div>
        <h3>Green Value (RGB):</h3>
        <input type="range" min="0" max="255" value="0" id="greenRange">
        <p class="value">Green Value: </p><span id="greenValue">0</span></div>
        <h3>Blue Value (RGB):</h3>
        <input type="range" min="0" max="255" value="0" id="blueRange">
        <p class="value">Blue Value: </p><span id="blueValue">0</span></div>
    </section>
</body>

</html>
